<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Thinkful-Tube Search</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="main">
    <header role="banner">
      <h1 class="text-center">Thinkful Tube Search</h1>
    </header>
    <main role="main">
      <section role="region" class="search-area">
        <form>
          <input type="text" id="searchField" placeholder="Enter Search Term">
          <button id="searchBtn" type="submit" rel="js-search-btn">SUBMIT</button>
        </form>
      </section>
      <section role="region">
        <div class="container"></div>
      </section>
      <section role="region" class="nav-container">
          <div class="nav" rel="js-controls">
              <button class="nav-btn" rel="js-prev">PREV</button>
              <button class="nav-btn" rel="js-next">NEXT</button>
          </div>
      </section>
    </main>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
